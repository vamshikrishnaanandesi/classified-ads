<form [formGroup]="loginForm">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="panel-heading">
								<div class="row">
									<div class="col-lg-12">
										<h3>Login</h3>
									</div>
								</div>
								<hr>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<input formControlName="email" type="text" name="email" class="form-control"
										placeholder="Email ID" value=""
										[ngClass]="{ 'is-invalid': submitted && f.email.errors }">
									<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
										<div *ngIf="f.email.errors.required">Email ID is required.</div>
										<div *ngIf="f.email.errors.pattern">Please Provide Valid Email ID.
										</div>
									</div>
								</div>
								<div class="form-group">
									<input formControlName="password" type="password" name="password"
										class="form-control" placeholder="Password" value=""
										[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
									<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
										<div *ngIf="f.password.errors.required">Password is required.</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<button class="btn btn-success" (click)="loginAuth()">Login</button>
										</div>
										<div class="col-sm-6">
											<a class="pull-right" style="cursor: pointer" (click)="register()">Create a
												New One?</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
